version: '3.8'

networks:
  labresults-network:
    driver: bridge

services:
  postgres:
    container_name: postgres
    image: postgres:16.2-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=labresults
      - POSTGRES_USER=labresults
      - POSTGRES_DB=labresults
    ports:
      - "5432:5432"
    networks:
      - labresults-network
    volumes:
      - db-data:/var/lib/postgresql/data

  eureka-server:
    container_name: eureka-server
    build:
      context: .
      dockerfile: /eureka-server/Dockerfile
    restart: always
    ports:
      - "8761:8761"
    networks:
      - labresults-network
    depends_on:
      - postgres

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: /api-gateway/Dockerfile
    restart: always
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    ports:
      - "8080:8080"
    networks:
      - labresults-network
    depends_on:
      - eureka-server

  sample-service:
    container_name: sample-service
    build:
      context: .
      dockerfile: /sample-service/Dockerfile
    restart: always
    environment:
      spring.datasource.url: jdbc:postgresql://postgres:5432/labresults
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    ports:
      - "8082:8082"
    networks:
      - labresults-network
    depends_on:
      - eureka-server
      - postgres

  order-service:
    container_name: order-service
    build:
      context: .
      dockerfile: /order-service/Dockerfile
    restart: always
    environment:
      spring.datasource.url: jdbc:postgresql://postgres:5432/labresults
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    ports:
      - "8083:8083"
    networks:
      - labresults-network
    depends_on:
      - eureka-server
      - postgres

  customer-service:
    container_name: customer-service
    build:
      context: .
      dockerfile: /customer-service/Dockerfile
    restart: always
    environment:
      spring.datasource.url: jdbc:postgresql://postgres:5432/labresults
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    ports:
      - "8084:8084"
    networks:
      - labresults-network
    depends_on:
      - eureka-server
      - postgres

volumes:
  db-data:
  rabbitmq-data: