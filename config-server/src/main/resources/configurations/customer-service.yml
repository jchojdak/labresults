server:
  port: 8084

spring:
  datasource:
    url: ${CONFIG_POSTGRES_URL:jdbc:postgresql://localhost:5432/labresults}
    username: ${CONFIG_POSTGRES_USERNAME:labresults}
    password: ${CONFIG_POSTGRES_PASSWORD:labresults}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: ${CONFIG_EUREKA_URL:http://localhost:8761/eureka/}

springdoc:
  api-docs:
    path: /customer/v3/api-docs
  swagger-ui:
    path: /customer/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always