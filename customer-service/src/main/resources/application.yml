server:
  port: 8084

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://localhost:5432/labresults
    username: labresults
    password: labresults
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /customer/v3/api-docs
  swagger-ui:
    path: /customer/swagger-ui.html
